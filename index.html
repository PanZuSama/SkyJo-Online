<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyjo Realtime Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-header">
        <h1>Skyjo Realtime Online</h1>

        <div id="login-screen" class="setup-area">
            <div class="setup-group">
                <label for="player-name-input">Dein Name:</label>
                <input type="text" id="player-name-input" placeholder="Wie heißt du?" title="Dein Anzeigename">
            </div>
            <div style="margin-top: 15px;">
                <button onclick="showRoomSetup()" id="login-btn">Weiter</button>
            </div>
        </div>

        <div id="room-setup" class="setup-area" style="display: none;">

            <div id="create-room-area">
                <div class="setup-group">
                    <label for="room-id">Raum-Name:</label>
                    <input type="text" id="room-id" placeholder="z.B. spieleabend">
                </div>
                <div class="setup-group">
                    <label for="player-count">Maximale Spieler:</label>
                    <select id="player-count">
                        <option value="2">2 Spieler</option>
                        <option value="3">3 Spieler</option>
                        <option value="4" selected>4 Spieler</option>
                    </select>
                </div>
                <button onclick="createAndJoin()">Raum erstellen & beitreten</button>
            </div>

            <div id="share-area" style="display: none;">
                <h3>Einladung an Freunde</h3>
                <p>Teile diesen Link, damit andere beitreten können:</p>
                <div class="link-copy-box">
                    <input type="text" id="share-link" readonly>
                    <button onclick="copyLink()">Kopieren</button>
                </div>

                <div id="lobby-status" style="margin-top: 20px;">
                    <p id="player-wait-status">Warte auf Mitspieler...</p>
                    <div id="host-action-area"></div>
                </div>
            </div>
        </div>

        <div id="status">Bitte gib deinen Namen ein.</div>
    </div>

    <div id="game-main" style="display: none;">
        <div class="deck-area">
            <div id="draw-pile" class="card back"><span class="label">Stapel</span>?</div>

            <div class="hand-container">
                <div id="current-hand" class="card empty"><span class="label">Hand</span></div>
                <button id="discard-btn" disabled>Abwerfen</button>
            </div>

            <div id="discard-pile" class="card"><span class="label">Ablage</span></div>
        </div>

        <div id="players-container"></div>
    </div>

    <div class="overlay-bg" id="overlay"></div>
    <div id="end-screen">
        <h2>Runde Beendet!</h2>
        <ul id="leaderboard"></ul>
        <button onclick="closeEndScreen()">Neues Spiel starten</button>
    </div>

    <script type="module" src="script.js"></script>

    <script>
        function copyLink() {
            const copyText = document.getElementById("share-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Link kopiert: " + copyText.value);
        }
    </script>
</body>

</html>
