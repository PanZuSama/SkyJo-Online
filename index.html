<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyjo Online Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-header">
        <h1>Skyjo Realtime Online</h1>

        <div id="setup-area">
            <div class="setup-grid">
                <div class="setup-group">
                    <label for="room-id">Raum-Name:</label>
                    <input type="text" id="room-id" placeholder="z.B. Spieleabend"
                        title="Gib einen Namen für den Spielraum ein">
                </div>

                <div class="setup-group">
                    <label for="player-name-input">Dein Name:</label>
                    <input type="text" id="player-name-input" placeholder="Dein Name" title="Dein Anzeigename im Spiel">
                </div>

                <div class="setup-group">
                    <label for="my-position">Deine Position:</label>
                    <select id="my-position" title="Wähle deine Spieler-Nummer (Position)">
                        <option value="0">Position 1</option>
                        <option value="1">Position 2</option>
                        <option value="2">Position 3</option>
                        <option value="3">Position 4</option>
                    </select>
                </div>

                <div class="setup-group">
                    <label for="player-count">Spieleranzahl (nur Host):</label>
                    <select id="player-count" title="Wie viele Spieler nehmen insgesamt teil?">
                        <option value="2">2 Spieler</option>
                        <option value="3">3 Spieler</option>
                        <option value="4">4 Spieler</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <button onclick="joinGame()" id="start-btn">Raum beitreten / Erstellen</button>
            </div>
        </div>

        <div id="status">Gib einen Raumnamen ein und tritt bei!</div>
    </div>

    <div id="game-main" style="display: none;">
        <div class="deck-area">
            <div id="draw-pile" class="card back"><span class="label">Stapel</span>?</div>

            <div class="hand-container">
                <div id="current-hand" class="card empty"><span class="label">Hand</span></div>
                <button id="discard-btn" disabled>Abwerfen</button>
            </div>

            <div id="discard-pile" class="card"><span class="label">Ablage</span></div>
        </div>

        <div id="players-container"></div>
    </div>

    <div class="overlay-bg" id="overlay"></div>
    <div id="end-screen">
        <h2>Runde Beendet!</h2>
        <ul id="leaderboard"></ul>
        <button onclick="closeEndScreen()">Neues Spiel starten</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
